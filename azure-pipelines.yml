                ${{ variables.PWSH_DEV }}
                pwd
                ls -l .
                $Env:PERL_TEST_HARNESS_DUMP_TAP = "test_results"
                prove --timer --formatter TAP::Formatter::JUnit -e ..\install-moved\bin\raku -vlr t
