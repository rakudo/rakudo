      displayName: "set IS_AZURE_PIPELINES_BUILD to 1"
    - bash: |
        echo "cwd"
        export TIME_STYLE=full-iso
        pwd
        echo "../install/bin/"
        ls -lisah ../install/bin
        echo "chmod +x"
        chmod +x ../install/bin/*
        echo "../install/lib/"
        ls -lisah ../install/lib
        echo "chmod +x"
        chmod +x ../install/lib/*
        echo "../install"
        ls -lisah ../install/
        echo "../install/include* ../install/include/*"
        ls -lisah ../install/include* ../install/include/*
        true
    - ${{ if parameters.use_rr }}:
      - bash: |
          sudo apt install rr
          rr record -n -h ls || echo "damn, could not record ls"
          rr replay -a -M || echo "damn, could not replay ls"
          echo 1 | sudo tee /proc/sys/kernel/perf_event_paranoid || echo "damn can't set perf_event_paranoid to 1"
          rr record -h ls || echo "damn, could not record ls without -n"
          rr replay -a -M || echo "damn, could not replay ls a second time either"
        displayName: install and try rr

    - script: |
        mkdir debugspam

        INSP=$( [[ -e ../install ]] && echo "../install/bin" || echo "../install-moved/bin" )

        echo "making a bunch of debug output"
        strace -fftt -o debugspam/$(Agent.JobName)-nqp-hello-strace.txt $INSP/nqp -e 'say("hi")' || echo "nqp hello strace failed"
